<div class="container" style="width: 700px;margin-top: 5rem;">
<div *ngFor="let data of sampleData">
  <mat-card class="example-card doc-hover">
    <div style="text-align: center;margin-bottom:.1rem;" ><img mat-card-avatar src={{data.image}}/></div>
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
    </mat-card-header>
  <mat-card-content>
    <p>
      {{data.content}}
    </p>
  </mat-card-content>
</mat-card>
</div>
</div>
